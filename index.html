<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          class="logo-img"
          src="img/odin-lined.png"
          alt="Odin learning logo"
        />
        <div class="logo-text">
          <a href="#">Odin Learning</a>
        </div>
      </div>

      <div class="header-links">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="about">
        <div class="about-left">
          <h1>Learning Programming has never been easier!</h1>
          <p>Learn Coding at Odin Learning!</p>
          <button>Sign up</button>
        </div>

        <div class="about-right">
          <img class="about-img" src="img/coding.jpg" alt="Person Coding" />
        </div>
      </div>

      <div class="courses">
        <h1>Courses available</h1>
        <div class="courses-container">
          <div class="course">
            <img src="img/html.png" alt="HTML" />
            <p>Introductory Course to HTML</p>
          </div>
          <div class="course">
            <img src="img/css.png" alt="CSS" />
            <p>Introductory Course to CSS</p>
          </div>
          <div class="course">
            <img src="img/javascript.png" alt="Javascript" />
            <p>Introductory Course to Javascript</p>
          </div>
          <div class="course">
            <img src="img/react.png" alt="React" />
            <p>Introductory Course to React</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">Copyright Â© John Ferrancol</footer>
  </body>
</html>
